name: Checks

on:
  push:
    branches:
      - master
      - devel
  pull_request:

jobs:
  check-manpage:
    runs-on: ubuntu-24.04
    name: Check docs
    steps:
      - uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo add-apt-repository -y universe
          sudo add-apt-repository -y ppa:inkscape.dev/stable
          sudo apt-get update
          sudo apt-get -y install libunwind-dev binutils-dev libiberty-dev help2man inkscape

      - name: Compile Austin
        run: |
          autoreconf --install
          ./configure
          make

      - name: Generate docs
        run: bash doc/gen.sh

      - name: Check docs
        run: git diff -I".* DO NOT MODIFY.*" -I"[.]TH AUSTIN.*" --exit-code src/austin.1

  cppcheck-linux:
    runs-on: ubuntu-24.04
    name: Static code analysis (Linux)
    env:
      cppcheck-version: 2.10.3

    steps:
      - uses: actions/checkout@v3

      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get -y install cppcheck

      - name: Check source code
        run: cppcheck -q -f --error-exitcode=1 --inline-suppr src

  cppcheck-macos:
    name: Static code analysis (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install cppcheck
        run: brew install cppcheck
      
      - name: Check source code
        run: cppcheck -q -f --error-exitcode=1 --inline-suppr --check-level=exhaustive src

  codespell:
    runs-on: ubuntu-24.04
    name: Codespell
    steps:
      - uses: actions/checkout@v3

      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.9"

      - name: Install codespell
        run: pip install codespell

      - name: Check source code spelling
        run: codespell -I .github/workflows/wordlist.txt -S "src/python/*" src

  formatting-sources:
    runs-on: ubuntu-24.04
    name: Formatting (sources)
    steps:
      - uses: actions/checkout@v3

      - name: Install clang-format
        run: pip install clang-format

      - name: Check formatting
        run: find src -name "*.c" -o -name "*.h" | xargs clang-format -style=file --dry-run --Werror

  formatting-tests:
    runs-on: ubuntu-24.04
    name: Formatting (tests)
    steps:
      - uses: actions/checkout@v3

      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.10"

      - name: Install black
        run: pip install black

      - name: Check formatting
        run: black --check --exclude=test/targets test/

  linting-tests:
    runs-on: ubuntu-24.04
    name: Linting (tests)
    steps:
      - uses: actions/checkout@v3

      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.10"

      - name: Install flake8
        run: pip install flake8

      - name: Lint code
        run: flake8 --config test/.flake8 test/

  coverage:
    runs-on: ubuntu-24.04
    name: Code coverage
    steps:
      - uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libunwind-dev binutils-dev libiberty-dev gcovr

      - name: Install test dependencies
        run: |
          sudo add-apt-repository -y ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt-get -y install \
            valgrind \
            python3.{9..14} \
            python3.13-full python3.13-dev

          python3.13 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r test/requirements.txt

      - name: Compile Austin
        run: |
          autoreconf --install
          ./configure --enable-coverage
          make

      - name: Run tests
        run: |
          echo "core.%p" | sudo tee /proc/sys/kernel/core_pattern
          ulimit -c unlimited
          .venv/bin/pytest -svr a test/cunit || true
          .venv/bin/pytest -svr a test/functional || true
          sudo -E env PATH="$PATH" .venv/bin/pytest -svr a test/functional || true

      - name: Generate Cobertura report
        run: gcovr --xml ./cobertura.xml -r src/

      - name: Upload report to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cobertura.xml
          verbose: true

  check-cog:
    runs-on: ubuntu-24.04
    name: Check cog output
    steps:
      - uses: actions/checkout@v3

      - name: Install cog
        run: pip install cogapp

      - name: Compile Austin
        run: |
          autoreconf --install
          ./configure
          make

      - name: Run cog check
        run: bash scripts/cog.sh --check
